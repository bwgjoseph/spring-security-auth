<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Spring Security Auth Demo</title>
	</head>

	<body>
		<h1>LDAP Authentication</h1>
		<div>
			User: <span sec:authentication="name">
		        The value of the "name" property of the authentication object should appear here.
		    </span>
	    </div>
	    <div sec:authorize="isAuthenticated()">
		  	<div>
	    		Role(s): <span sec:authentication="principal.authorities">
		    		The value of the "principal.authorities" (roles) property of the authentication object should appear here.
		    	</span>
		    </div>
		    <a href="/logout">Logout</a>
		</div>
	</body>
</html>
